<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>課題１</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
  </head>
  <body>
    <form action="#" method="post">
      <h2>新規登録フォーム</h2>
      <p>登録するには以下のフォームに必要事項をご記入ください</p>
      <div>
        <p>
          メールアドレス <span class=must>必須</span><br>
          <input class=input type="text" name="mail">
        </p>
      </div>
      <div>
        <p>
          パスコード <span class=must>必須</span><br>
          <input class=input type="text" name="pass">
        </p>
        <br>
      </div>
      <div>
        <p>
          <input class=send type="submit" value="登録する" onclick="Check()"">
        </p>
      </div>
      </form>
    </body>
</html>
